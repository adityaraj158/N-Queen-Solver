    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queen Visual Solver</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <h1>N-Queen Solver (All Solutions Visualized)</h1>
    <p>Enter N (size of chessboard):</p>
    <input type="number" id="nValue" min="1" value="4" />
    <br />
    <label for="algo">Algorithm:</label>
    <select id="algo">
        <option value="backtracking">Backtracking</option>
        <option value="branch">Branch & Bound</option>
        <option value="constraint">Constraint Propagation</option>
    </select>
    <br />
    <label for="speedRange">Speed:</label>
    <input type="range" id="speedRange" min="100" max="1500" step="100" value="800" />
    <span id="speedDisplay">800ms</span>
    <br />
    <button onclick="startVisualSolver()">Solve</button>
    <div class="status" id="status">Status: Waiting for input...</div>
    <div id="boardContainer">
        <div id="liveBoard"></div>
    </div>
    <div id="result"></div>
    <div id="metrics"></div>

    <script src="script.js"></script>
    </body>
    </html>
